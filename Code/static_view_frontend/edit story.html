        <div class="content text-white">

            <p class="title">Story Title</p>

            <form style="margin: 0px 2% 20px 2%;">
                <div class="form-group" style="margin: 25px 0px;">
                    <label for="story-chapter">Chapter title</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"
                        style="background-color: #6D6E7D; color: #fff;">current chapter title</textarea>
                    <div class="form-check" style="margin-top: 10px;">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Set as last chapter
                        </label>
                    </div>
                </div>

                <div class="form-group" style="margin: 20px 0px;">
                    <label for="exampleFormControlTextarea1">Write your story</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="24"
                        style="background-color: #6D6E7D; color: #fff;">current story content Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique fugiat harum quibusdam eligendi nihil voluptate consequuntur facilis. Assumenda quasi hic corporis provident dolorem eveniet, quisquam suscipit necessitatibus reprehenderit quas consectetur. Lorem ipsum dolor sit amet consectetur, adipisicing elit. Natus velit error laboriosam unde nulla. Animi, dolorum reiciendis optio officia vero dignissimos esse beatae, eum at dolore quos, quo ut iusto?</textarea>
                </div>

                <center>
                    <button type="button" class="btn btn-secondary btn-openread"
                        style="background-color: #6D6E7D; width: 150px; margin-top: 50px;" href="#">Post</button>
                </center>
            </form>

            <button data-target="#exampleModal" type="button" class="fixed-plugin" data-toggle="modal">
                <img style="width: 32px;" src="assets/trash.png" alt=""></button>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true" style="height: 80vh; margin-top: 10vh;">
                <div class="modal-dialog" role="document">
                    <div class="modal-content text-white" style="background-color: #6D6E7D;">
                        <div class="modal-header" style="background-color: #3A3B44;">
                            <h5 class="modal-title" id="exampleModalLabel">Delete Story</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <p class="display-content text-break text-justify">are you sure you want to delete this
                                    chapter?</p>
                            </form>
                        </div>
                        <div class="modal-footer" style="background-color: #3A3B44;">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                            <button type="button" class="btn btn-secondary">Yes</button>
